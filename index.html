  <!-- CANVAS: interactive particle field (very light) -->
  <canvas id="dots" class="fixed inset-0 -z-10" aria-hidden="true"></canvas>

  <script>
    // Magnetic button hover effect
    const btn = document.querySelector('.magnet');
    const halo = btn?.querySelector('.halo');
    btn?.addEventListener('pointermove', e => {
      const rect = btn.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      halo?.style.setProperty('--x', x + '%');
      halo?.style.setProperty('--y', y + '%');
    });

    // Keyboard: Enter goes to site
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.querySelector('.magnet')?.click();
      }
    });

    // Very lightweight particle dots background
    const c = document.getElementById('dots');
    const ctx = c.getContext('2d');
    let dpr = Math.max(1, window.devicePixelRatio || 1);
    let W, H, dots;

    function resize(){
      W = c.width = Math.floor(innerWidth * dpr);
      H = c.height = Math.floor(innerHeight * dpr);
      c.style.width = innerWidth + 'px';
      c.style.height = innerHeight + 'px';
      init();
    }

    function init(){
      const count = Math.floor((innerWidth * innerHeight) / 14000);
      dots = Array.from({length: count}, () => ({
        x: Math.random() * W,
        y: Math.random() * H,
        vx: (Math.random() - 0.5) * 0.2 * dpr,
        vy: (Math.random() - 0.5) * 0.2 * dpr,
        r: (Math.random() * 1.2 + 0.4) * dpr
      }));
    }

    function step(){
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = 'rgba(255,255,255,.7)';
      dots.forEach(p => {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > W) p.vx *= -1;
        if (p.y < 0 || p.y > H) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(step);
    }

    resize();
    step();
    addEventListener('resize', resize);
  </script>
